<h2>Record Transaction</h2>
<form method="post" action="/record_transaction">
    <label for="product_id">Product ID:</label>
    <input type="text" id="product_id" name="product_id" required><br><br>

    <label for="transaction_type">Transaction Type:</label>
    <select id="transaction_type" name="transaction_type" required>
        <option value="purchase">Purchase</option>
        <option value="sale">Sale</option><br><br>
    </select><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>

    <label for="unit_price">Unit Price:</label>
    <input type="number" id="unit_price" name="unit_price" step="0.01" required><br><br>

    <label for="transaction_date">Transaction Date:</label>
    <input type="date" id="transaction_date" name="transaction_date" required><br><br>

    <label for="payment_method">Payment Method:</label>
    <select id="payment_method" name="payment_method" required>
        <option value="cash">Cash</option>
        <option value="credit_card">Credit Card</option>
        <option value="check">Check</option>
    </select><br><br>

    <label for="customer_name">Customer Name:</label>
    <input type="text" id="customer_name" name="customer_name"><br><br>

    <label for="shipping_address">Shipping Address:</label>
    <textarea id="shipping_address" name="shipping_address"></textarea><br><br>


    <button type="submit">Record Transaction</button>
</form>
