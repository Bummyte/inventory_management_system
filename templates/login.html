{% extends "base.html" %}
{% block title %} Login {% endblock title %}
{% block head %}
{{ super() }}
{% endblock head %}

{% block content %}
{{ super() }}
<h2>Login</h2>
<div>
    <form action="{{ url_for('login') }}" method="post">
        <div class="msg">{{ msg }}</div>
        <div class="mb-5">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="Enter your username" required><br>
        </div>
        <div class="mb-5">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required><br>    
        </div>
        <div>
            <input type="submit" value="login">
        </div>    
    </form>
</div>

{% endblock content %}
{% block footer %}
<div class="small"><a href="{{url_for('register')}}">Need an account? Sign up!</a></div>
{{ super() }}
{% endblock footer %}
